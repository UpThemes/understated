<nav class="main-navigation container cf" role="navigation">
  <ul class="nav">
    <li><a href="{{ homepage }}"{{ if !segment_1 }} class="current"{{ endif }}>Home</a></li>
    {{ nav from="/" max_depth="2" }}
      <li><a href="{{ url }}"{{ if is_current || is_parent }} class="current"{{ endif }}>{{ title }}{{ if children }}<span class="caret"></span>{{ endif }}</a>
         {{ if children }}
          <ul>
          {{ children }}
            <li><a href="{{ url }}"{{ if is_current }} class="current"{{ endif }}>{{ title }}</a></li>
          {{ /children }}
          </ul>
        {{ endif }}
    </li>
    {{ /nav }}
  </ul>
</nav>
